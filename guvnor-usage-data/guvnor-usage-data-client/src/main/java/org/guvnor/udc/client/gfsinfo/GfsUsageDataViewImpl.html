<div class="row-fluid">
	<div class="span12">
		<div class="accordion" id="accordionAdvanced">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle"> <label data-field="vfsLabel"></label>
					</a>
				</div>
				<div id="desc_collapse" class="accordion-body collapse in"
					style="position: relative;">
					<div class="accordion-inner">
						<div class="form-horizontal">

							<div class="control-group">
								<label class="control-label" for="pathLabel" data-field="pathLabel"></label>
								<div class="controls">
									<input type="text" data-field="pathText" id="pathText" placeholder="" />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="uriLabel" data-field="uriLabel"></label>
								<div class="controls">
									<input type="text" data-field="uriText" id="uriText" placeholder="" />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="fileSystemLabel" data-field="fileSystemLabel"></label>
								<div class="controls">
									<input type="text" data-field="fileSystemText" id="fileSystemText" placeholder="" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inboxLabel" data-field="inboxLabel"></label>
								<div class="controls">
									<textarea class="span10" data-field="textAreaInbox" id="textAreaInbox" rows="5" cols="12"></textarea>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
