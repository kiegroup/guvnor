<div class="row-fluid">
	<div class="span12">
		<div class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="usageModuleLabel"
					data-field="usageModuleLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageModuleText"
						id="usageModuleText" placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageUserLabel"
					data-field="usageUserLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageUserText" id="usageUserText"
						placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageComponentLabel"
					data-field="usageComponentLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageComponentText"
						id="usageComponentText" placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageActionLabel"
					data-field="usageActionLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageActionText"
						id="usageActionText" placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageKeyLabel"
					data-field="usageKeyLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageKeyText" id="usageKeyText"
						placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageLevelLabel"
					data-field="usageLevelLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageLevelText" id="usageLevelText"
						placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageStatusLabel"
					data-field="usageStatusLabel"></label>
				<div class="controls">
					<input type="text" data-field="usageStatusText"
						id="usageStatusText" placeholder="" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="usageDescriptionLabel"
					data-field="usageDescriptionLabel"></label>
				<div class="controls">
					<textarea class="span10" data-field="textAreaDescription"
						id="textAreaDescription" rows="8" cols="8"></textarea>
				</div>
			</div>
			<div class="accordion" id="accordionAdvanced">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle"> <label data-field="vfsLabel"></label>
						</a>
					</div>
					<div id="desc_collapse" class="accordion-body collapse in"
						style="position: relative;">
						<div class="accordion-inner">
							<div class="form-horizontal">

								<div class="control-group">
									<label class="control-label" for="fileSystemLabel"
										data-field="fileSystemLabel"></label>
									<div class="controls">
										<input type="text" data-field="fileSystemText"
											id="fileSystemText" placeholder="" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="fileNameLabel"
										data-field="fileNameLabel"></label>
									<div class="controls">
										<input type="text" data-field="fileNameText" id="fileNameText"
											placeholder="" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="itemPathLabel"
										data-field="itemPathLabel"></label>
									<div class="controls">
										<input type="text" data-field="itemPathText" id="itemPathText"
											placeholder="" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
