<div>

    <form class="form-horizontal">

        <div class="form-group" data-field="runtime-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-field="runtime-label" data-i18n-key="RuntimeName">Runtime</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input data-field="runtime-name" class="form-control">
                <span style="display:none;" class="help-block" data-field="runtime-name-help-block"></span>
            </div>
        </div>

        <div class="form-group" data-field="template-url-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="TemplateURL">Template URL</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input type="text" class="form-control" data-field="template-url">
            </div>
        </div>

        <div class="form-group" data-field="image-streams-url-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="ImageStreamsURL">Image Streams URL</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input type="text" class="form-control" data-field="image-streams-url">
            </div>
        </div>

        <div class="form-group" data-field="secrets-file-url-form">
            <div class="uf-form-label col-md-3 col-sm-3">
                <label class="control-label" data-i18n-key="SecretsFileURL">Secrets URL</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input type="text" class="form-control" data-field="secrets-file-url">
            </div>
        </div>

    </form>

    <div>
        <label class="uf-form-label" data-field="runtime-label" data-i18n-key="TemplateParameters">Template Parameters</label>
    </div>
    <div style="display:none;" data-field="required-params-help-form">
        <span style="margin-top: 0px;" class="help-block" data-field="required-params-help"></span>
    </div>

    <div data-field="template-params-editor-container">
    </div>

</div>
